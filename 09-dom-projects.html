<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();" class="js-subscribe-button">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input onkeydown="handleCostKeydown(event);" class="js-const-input" placeholder="Cost of order">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
        String(24);
        console.log('25' - 5);
        console.log('25' + 5);

        window.console.log('window');
        window.alert('');

        function handleCostKeydown(event) {
            if(event.key === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement = document.querySelector('.js-const-input');
            let cost = Number(inputElement.value);
            if(cost < 40) {
                cost = cost + 10;
            } 
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe'
            }
        }
    </script>
</body>
</html>
