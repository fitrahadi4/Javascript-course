  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 2095,
      };
      const product2 = {
        name: "volleball",
        price: 1595,
      };
      function comparePrice(product1, product2) {
        return Math.min(product1.price, product2.price);
      }

      console.log(comparePrice(product1, product2));
    </script>
