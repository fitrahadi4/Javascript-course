<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9</title>
</head>
<body>
    <input onkeydown="handleNameKeyDown(event);" class="js-formName" type="text" placeholder="Name">
    <button onclick="showName();">Submit</button>
    <p class="js-results"></p>

    <script>
        function handleNameKeyDown(event) {        
            if(event.key === "Enter") {
                showName();
            }
        }
        function showName(){
            const nameElement = document.querySelector('.js-formName');
            const viewName = document.querySelector('.js-results');
            viewName.innerHTML = `Your name is: ${nameElement.value}`;          
        }
    </script>
</body>
</html>
