<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      .add-to-chart-btn {
        background-color: yellow;
        border: 1px solid black;
      }

      .buy-now-btn {
        background-color: orange;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-Shirt</p>
    <p>Price: $7.99</p>
    <button class="add-to-chart-btn" onclick="alert('Added')">
      Add to cart
    </button>
    <button
      class="buy-now-btn"
      onclick="console.log('Loading...'); alert('Purchased.');"
    >
      Buy now
    </button>

    <script>
      console.log("Welcome!");
    </script>
  </body>
</html>
