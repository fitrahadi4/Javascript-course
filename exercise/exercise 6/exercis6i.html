    <title>Exercise 6</title>

  <body>
    <script>
      let random = Math.random();
      let result = "";
      let guess = "heads";

      if (random < 0.5) {
        result = "heads";
      } else {
        result = "tails";
      }

      if (guess === result) {
        console.log("You win!");
      } else {
        console.log("You lose!");
      }
    </script>
  </body>
