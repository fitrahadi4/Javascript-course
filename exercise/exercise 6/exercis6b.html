  <body>
    <script>
      let date = new Date();
      let hour = date.getHours() - 1;
      // console.log(hour);
      if (hour >= 6 && hour <= 12) {
        console.log("Good morning!");
      } else if (hour > 12 && hour < 18) {
        console.log("Good afternoon!");
      } else {
        console.log("Good night!");
      }
    </script>
  </body>
