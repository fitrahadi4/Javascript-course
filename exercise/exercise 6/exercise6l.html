<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>
    <button
      onclick="
      now = cartQuantity + 1;
      if(now <= 10) {
        cartQuantity++; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'The cart is full' and don't update the quantity`);
      }"
    >
      Add to Cart
    </button>

    <button
      onclick="
      now = cartQuantity + 2;
      if (now <= 10) {
        cartQuantity += 2; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'The cart is full' and don't update the quantity`);
      }"
    >
      +2
    </button>
    <button
      onclick="
      now = cartQuantity + 3;
      if(now <= 10) {
        cartQuantity += 3; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'The cart is full' and don't update the quantity`);
      }"
    >
      +3
    </button>

    <button
      onclick="
      cartQuantity = 0; 
      now = 0;
      console.log('Cart was reset.'); 
      console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset Cart
    </button>

    <button
      onclick="
      now = cartQuantity + 4;
      if(now <= 10) {
        cartQuantity += 4; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'The cart is full' and don't update the quantity`);
      }"
    >
      +4
    </button>

    <button
      onclick="
      now = cartQuantity + 5;
      if(now <= 10){
        cartQuantity += 5; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'The cart is full' and don't update the quantity`);
      }"
    >
      +5
    </button>

    <button
      onclick="
      now = cartQuantity - 1;
      if(now >= 0) {
        cartQuantity--; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'Not enough items in the cart' and don't update the quantity`);
      }
      "
    >
      Remove from cart
    </button>

    <button
      onclick="
      now = cartQuantity -2;
      if(now >= 0) {
        cartQuantity-=2; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'Not enough items in the cart' and don't update the quantity`);
      }"
    >
      -2
    </button>
    <button
      onclick="
      now = cartQuantity - 3;
      if(now >= 0) {
        cartQuantity -= 3; 
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else {
        console.log(`'Not enough items in the cart' and don't update the quantity`);
      }"
    >
      -3
    </button>

    <script>
      let now = 0;
      let cartQuantity = 0;
    </script>
  </body>
</html>
