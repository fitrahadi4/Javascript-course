    <title>Exercise 7</title>

  <body>
    <script>
      function convertToCelcius(fahrenheit) {
        let celcius = 0;
        celcius = (fahrenheit - 32) * (5 / 9);
        return celcius;
      }

      console.log(convertToCelcius(86));
    </script>
  </body>
