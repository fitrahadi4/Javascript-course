<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <style>
        .btn{
            padding: 11px 16px;
            font-family: Arial;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gray {
            background-color: #E1E1E1;
        }
        .black {
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="changedBtn()" class="js-button btn gray black">Gaming</button>
    <script>
        const btnTest = document.querySelector('.js-button');
        
        function changedBtn() {
            if(btnTest.classList.contains('black')){                
                btnTest.classList.remove('black');
            } else {
                btnTest.classList.add('black');
            }
        }
        
    </script>
</body>
</html>
