<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .request-button {
            background-color: black;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 14px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .schedule-button {
            background-color: rgb(230, 230, 230);
            color: black;
            border: none;
            padding: 14px 22px;
            font-size: 14px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
</body>
</html>
